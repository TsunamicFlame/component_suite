<template id="select-container">
    <div class="select-container" role="combobox" aria-haspopup="listbox" aria-expanded="false">
        <input type="text" class="select-input" />
        <span class="select-arrow"></span>
    </div>
</template>

<template id="select-menu">
    <div class="select-menu" role="listbox"></div>
</template>

<template id="select-option">
    <div class="select-option" role="option"></div>
</template>
